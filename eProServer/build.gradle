plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

group 'prcj.in'
version '1.0'

sourceCompatibility = 1.8

repositories {
    flatDir { dirs 'libs' }
    mavenCentral()
}

jar {
    destinationDirectory = file('Tomcat\\WEB-INF\\lib')
    enabled = true
}

dependencies {
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    
    //implementation 'com.google.api-client:google-api-client:1.30.2'
    //implementation 'com.google.http-client:google-http-client-jackson2:1.30.1'
    //implementation 'com.google.oauth-client:google-oauth-client:1.30.1'

    //implementation 'com.google.http-client:google-http-client:1.31.0'
    //implementation 'com.google.api.client:google-api-client-json:1.2.3-alpha'

    //implementation 'org.json:json:20180813'
    //implementation 'mysql:mysql-connector-java:5.1.47'
    //implementation 'org.apache.tomcat:tomcat-jdbc:8.5.20'
    //implementation 'net.lingala.zip4j:zip4j:1.3.2'

    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
